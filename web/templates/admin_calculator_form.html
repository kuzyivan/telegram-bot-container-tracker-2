{% extends "base.html" %}

{% block title %}Новый расчет — Logistrail{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in">
    
    <!-- Заголовок и кнопка назад -->
    <div class="flex items-center gap-4 mb-8">
        <a href="/admin/calculator" class="p-2 rounded-xl bg-white border border-mono-border text-mono-gray hover:text-mono-black hover:border-mono-black transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 class="text-2xl font-bold text-mono-black tracking-tight">Конструктор расчета</h1>
    </div>

    <!-- 
        ОСНОВНАЯ ФОРМА 
        hx-post: Отправляет данные на /admin/api/calc/preview для предварительного расчета.
        hx-trigger: Срабатывает при изменении полей, вводе текста (с задержкой) или кастомном событии updatesummary.
        hx-target: Результат расчета вставляется в блок #calc-summary.
    -->
    <form action="/admin/calculator/create" method="POST" 
          class="grid grid-cols-1 lg:grid-cols-12 gap-8"
          id="calcForm"
          hx-post="/admin/api/calc/preview" 
          hx-trigger="change, keyup delay:500ms from:input, updatesummary from:body" 
          hx-target="#calc-summary">
        
        <!-- ЛЕВАЯ КОЛОНКА: ПАРАМЕТРЫ (8 колонок) -->
        <div class="lg:col-span-8 space-y-6">
            
            <!-- 1. Основное -->
            <div class="bg-white p-6 rounded-2xl shadow-card border border-transparent">
                <h3 class="text-sm font-bold text-mono-gray uppercase tracking-wider mb-4 border-b border-mono-border pb-2">Общая информация</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Название расчета</label>
                        <input type="text" name="title" required 
                               class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none" 
                               placeholder="Например: КП для Вектор (Июнь)">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Провайдер / Линия</label>
                        <input type="text" name="service_provider" required 
                               class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none" 
                               placeholder="Например: ТрансКонтейнер">
                    </div>
                </div>
            </div>

            <!-- 2. Логистика -->
            <div class="bg-white p-6 rounded-2xl shadow-card border border-transparent">
                <h3 class="text-sm font-bold text-mono-gray uppercase tracking-wider mb-4 border-b border-mono-border pb-2">Логистика</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Тип сервиса</label>
                        <!-- 
                            При смене сервиса обновляем список "КУДА" через HTMX.
                            hx-include: передаем текущее значение "Откуда", чтобы фильтр сработал корректно.
                        -->
                        <select name="service_type" 
                                class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none cursor-pointer appearance-none"
                                hx-get="/admin/api/calc/destinations"
                                hx-include="[name='station_from']"
                                hx-target="#station_to_select">
                            <option value="TRAIN" selected>Контейнерный Поезд (КП)</option>
                            <option value="SINGLE">Одиночная отправка</option>
                        </select>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Подвижной состав</label>
                        <select name="wagon_type" 
                                class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none cursor-pointer appearance-none">
                            <option value="PLATFORM">Фитинговая платформа</option>
                            <option value="GONDOLA">Полувагон (Кэф {{ settings.gondola_coeff }})</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Откуда</label>
                        <!-- 
                            Список ОТКУДА загружается сразу (из контекста шаблона).
                            При изменении обновляем список КУДА.
                        -->
                        <select name="station_from" 
                                class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm font-mono focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none cursor-pointer appearance-none"
                                hx-get="/admin/api/calc/destinations"
                                hx-include="[name='service_type']"
                                hx-target="#station_to_select">
                            {% for st in stations_from %}
                                <option value="{{ st.code }}">{{ st.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Куда</label>
                        <!-- 
                            Этот список изначально пуст. Заполняется через HTMX при загрузке или выборе "Откуда".
                        -->
                        <select name="station_to" id="station_to_select" required
                                class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm font-mono focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none cursor-pointer appearance-none">
                            <option value="" disabled selected>— Сначала выберите 'Откуда' —</option>
                        </select>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Контейнер</label>
                        <!-- Типы контейнеров согласно базе данных -->
                        <select name="container_type" 
                                class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none cursor-pointer appearance-none">
                            <option value="20_STD">20' STD</option>
                            <option value="40_STD" selected>40' STD</option>
                            <option value="40_HC">40' HC</option>
                            <option value="20_REF">20' REF</option>
                            <option value="20_HEAVY">20' HEAVY</option>
                            <option value="20_EXTRA">20' EXTRA</option>
                            <option value="40_HEAVY">40' HEAVY</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 3. Экономика (Динамические строки) -->
            <div class="bg-white p-6 rounded-2xl shadow-card border border-transparent">
                <h3 class="text-sm font-bold text-mono-gray uppercase tracking-wider mb-4 border-b border-mono-border pb-2">Экономика</h3>
                
                <div class="mb-2 grid grid-cols-12 gap-3 text-[10px] uppercase font-bold text-mono-gray tracking-wider">
                    <div class="col-span-6 pl-1">Наименование расхода</div>
                    <div class="col-span-4 pl-1">Стоимость (₽)</div>
                    <div class="col-span-2"></div>
                </div>

                <!-- Контейнер для строк расходов -->
                <div id="expenses-container" class="space-y-3 mb-6">
                    <!-- Сюда JS будет добавлять строки -->
                </div>

                <!-- Кнопка добавления -->
                <button type="button" onclick="addExpenseRow()" 
                        class="text-xs font-bold text-mono-black border border-mono-border bg-white hover:bg-mono-bg px-4 py-2 rounded-lg transition mb-6 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Добавить расход
                </button>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t border-mono-border">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Тип маржи</label>
                        <select name="margin_type" class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none cursor-pointer appearance-none">
                            <option value="FIX">Фиксированная (RUB)</option>
                            <option value="PERCENT">Процент (%)</option>
                        </select>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-mono-black ml-1">Значение маржи</label>
                        <input type="number" name="margin_value" value="{{ settings.default_margin_fix }}" step="100"
                               class="w-full px-4 py-3 bg-mono-bg border-transparent rounded-xl text-sm font-mono focus:bg-white focus:ring-2 focus:ring-mono-black transition outline-none">
                    </div>
                </div>
            </div>

        </div>

        <!-- ПРАВАЯ КОЛОНКА: ИТОГИ (Sticky, 4 колонки) -->
        <div class="lg:col-span-4">
            <div class="sticky top-24 space-y-4">
                
                <!-- Блок итогов (сюда загружается HTML с сервера) -->
                <div id="calc-summary">
                    <div class="bg-white p-8 rounded-2xl shadow-card border border-transparent text-center animate-pulse">
                        <div class="inline-block p-3 rounded-full bg-mono-bg mb-3 text-mono-gray">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        </div>
                        <p class="text-sm text-mono-gray font-medium">Выберите маршрут для расчета стоимости...</p>
                    </div>
                </div>

                <!-- Кнопка сохранения -->
                <button type="submit" class="w-full bg-mono-black text-white font-bold text-lg py-4 rounded-xl hover:bg-gray-800 transition shadow-lg active:scale-95 flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                    Сохранить КП
                </button>
            </div>
        </div>

    </form>
</div>

<!-- JAVASCRIPT ДЛЯ ЛОГИКИ СТРАНИЦЫ -->
<script>
    // Инициализация при загрузке
    document.addEventListener("DOMContentLoaded", function() {
        // Добавляем одну пустую строку расходов для наглядности, если нужно
        // addExpenseRow('ПРР (пример)', 0);
        
        // Автоматически запускаем загрузку списка "Куда" для первой станции "Откуда"
        const fromSelect = document.querySelector('select[name="station_from"]');
        if(fromSelect) {
            htmx.trigger(fromSelect, 'change');
        }
    });

    // Функция для вызова обновления итогов (HTMX слушает событие 'updatesummary' на body)
    function triggerUpdate() {
        document.body.dispatchEvent(new Event('updatesummary'));
    }

    // Добавление строки расхода
    function addExpenseRow(name = '', value = 0) {
        const container = document.getElementById('expenses-container');
        const div = document.createElement('div');
        div.className = 'grid grid-cols-12 gap-3 items-center expense-row animate-slide-up';
        
        div.innerHTML = `
            <div class="col-span-6">
                <!-- name="expense_names" соберется в список на сервере -->
                <input type="text" name="expense_names" value="${name}" placeholder="Название (ПРР, Авто...)" 
                       class="w-full px-4 py-2 bg-mono-bg rounded-lg text-sm outline-none focus:ring-1 focus:ring-mono-black border border-transparent focus:border-mono-black transition">
            </div>
            <div class="col-span-4">
                <!-- name="expense_values" соберется в список чисел -->
                <input type="number" name="expense_values" value="${value}" step="100" placeholder="0"
                       oninput="triggerUpdate()"
                       class="w-full px-4 py-2 bg-mono-bg rounded-lg text-sm font-mono outline-none focus:ring-1 focus:ring-mono-black border border-transparent focus:border-mono-black transition">
            </div>
            <div class="col-span-2 text-right">
                <button type="button" onclick="removeRow(this)" class="text-mono-gray hover:text-red-500 transition p-2 hover:bg-red-50 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        `;
        container.appendChild(div);
        
        // Если добавляем не пустую строку программно, пересчитываем
        if(value > 0) triggerUpdate();
    }

    // Удаление строки расхода
    function removeRow(btn) {
        btn.closest('.expense-row').remove();
        triggerUpdate(); // Пересчитываем сумму после удаления
    }
</script>
{% endblock %}
