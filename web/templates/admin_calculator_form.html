<!-- JS –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —Å—Ç—Ä–æ–∫ -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const fromSelect = document.querySelector('select[name="station_from"]');
        if(fromSelect) htmx.trigger(fromSelect, 'change');
    });

    function triggerUpdate() {
        // –í—ã–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ —Å–ª—É—à–∞–µ—Ç HTMX –Ω–∞ —Ñ–æ—Ä–º–µ (updatesummary)
        document.body.dispatchEvent(new Event('updatesummary'));
    }

    function addExpenseRow() {
        const container = document.getElementById('expenses-container');
        const div = document.createElement('div');
        div.className = 'grid grid-cols-12 gap-3 items-center expense-row animate-slide-up';
        div.innerHTML = `
            <div class="col-span-6">
                <input type="text" name="expense_names" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" 
                       class="w-full px-4 py-2 bg-mono-bg rounded-lg text-sm outline-none focus:ring-1 focus:ring-mono-black">
            </div>
            <div class="col-span-4">
                <input type="number" name="expense_values" placeholder="0" step="100" value="0"
                       oninput="triggerUpdate()"
                       class="w-full px-4 py-2 bg-mono-bg rounded-lg text-sm font-mono outline-none focus:ring-1 focus:ring-mono-black">
            </div>
            <div class="col-span-2 text-right">
                <button type="button" onclick="removeRow(this)" class="text-mono-gray hover:text-red-500 transition p-2 hover:bg-red-50 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        `;
        container.appendChild(div);
    }

    function removeRow(btn) {
        btn.closest('.expense-row').remove();
        triggerUpdate(); // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—É–º–º—É
    }
</script>
