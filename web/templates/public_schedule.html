    <script>
    var publicCalendar;

    if (typeof htmx !== 'undefined') {
        htmx.onLoad(function(content) {
            initPublicCalendar();
        });
    } else {
        document.addEventListener('DOMContentLoaded', initPublicCalendar);
    }

    function initPublicCalendar() {
        var calendarEl = document.getElementById('calendar');
        if (!calendarEl) return;
        if (calendarEl.classList.contains('fc')) return;

        setTimeout(() => {
            const isMobile = window.innerWidth < 768;

            publicCalendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                firstDay: 1,
                headerToolbar: {
                    left: isMobile ? 'prev,next' : 'prev,next today',
                    center: 'title',
                    right: isMobile ? '' : 'dayGridMonth,dayGridWeek'
                },
                titleFormat: isMobile ? { month: 'short', year: 'numeric' } : { month: 'long', year: 'numeric' },
                buttonText: { today: '–°–µ–≥–æ–¥–Ω—è', month: '–ú–µ—Å—è—Ü', week: '–ù–µ–¥–µ–ª—è' },
                dayMaxEvents: true, 
                events: '/api/share/{{ token }}/events', 
                editable: false, 
                selectable: false,
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    openModal(info.event);
                },
                eventContent: function(arg) {
                    let props = arg.event.extendedProps || {};
                    let bgColor = arg.event.backgroundColor || '#111111'; 
                    let dest = props.dest || arg.event.title;
                    let service = props.service || '–°–µ—Ä–≤–∏—Å';
                    let owner = props.owner || '';
                    let overload = props.overload || '';

                    let desktopHtml = `
                        <div class="hidden md:flex flex-col py-1.5 px-2 bg-white h-full border border-mono-border/60 rounded-r-md gap-0.5 shadow-sm hover:shadow-md transition-shadow" 
                             style="border-left: 4px solid ${bgColor};">
                            <div class="text-[12px] font-bold text-mono-black truncate leading-tight pointer-events-none">${dest}</div>
                            <div class="text-[10px] text-mono-gray truncate leading-tight pointer-events-none">${service}</div>
                            ${owner ? `<div class="flex items-center gap-1 text-[9px] text-mono-gray/70 pt-1 pointer-events-none truncate border-t border-mono-light/50 mt-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 shrink-0"><path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" /></svg>
                                <span class="truncate">${owner}</span></div>` : ''}
                            ${overload ? `<div class="flex items-center gap-1 text-[9px] text-mono-black/80 font-medium pointer-events-none truncate mt-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 shrink-0"><path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 01-9.201 2.466l-.312-.311h2.433a.75.75 0 000-1.5H3.989a.75.75 0 00-.75.75v4.242a.75.75 0 001.5 0v-2.43l.31.31a7 7 0 0011.712-3.138.75.75 0 00-1.449-.39zm1.23-3.723a.75.75 0 00.219-.53V2.929a.75.75 0 00-1.5 0v2.433l-.312-.312a7 7 0 00-11.712 3.139.75.75 0 001.449.39 5.5 5.5 0 019.201-2.466l.312.312h-2.433a.75.75 0 000 1.5h4.242z" clip-rule="evenodd" /></svg>
                                <span class="truncate">${overload}</span></div>` : ''}
                        </div>`;
                    let mobileHtml = `<div class="md:hidden flex justify-center items-center w-full py-0.5"><div class="w-2.5 h-2.5 rounded-full shadow-sm ring-1 ring-white/50" style="background-color: ${bgColor};"></div></div>`;
                    return { html: desktopHtml + mobileHtml }
                }
            });
            publicCalendar.render();
        }, 100);
    }

    // üî• –ü–û–õ–ù–û–°–¢–¨–Æ –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê –ü–ê–†–°–ò–ù–ì–ê –°–¢–û–ö–û–í
    function prettifyStock(text) {
        if (!text || text === '‚Äî') return '‚Äî';
        let s = text.toString();

        // 1. –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è (—É–±–∏—Ä–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã)
        s = s.replace(/\n/g, ' ').trim();

        // 2. –ò—â–µ–º –æ–±—ä–µ–∫—Ç—ã {...}
        let matches = s.match(/\{.*?\}/g);
        let itemsToRender = [];

        if (matches) {
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ–±—ä–µ–∫—Ç–æ–≤
            matches.forEach(block => {
                let dir = '';
                let st = '';

                // –ò–∑–≤–ª–µ–∫–∞–µ–º direction (–∫–ª—é—á –∏ –∑–Ω–∞—á–µ–Ω–∏–µ)
                // –†–µ–≥—É–ª—è—Ä–∫–∞ —É—á–∏—Ç—ã–≤–∞–µ—Ç, —á—Ç–æ direction –º–æ–∂–µ—Ç –±—ã—Ç—å "direction" –∏–ª–∏ 'direction'
                // –ó–Ω–∞—á–µ–Ω–∏–µ –±–µ—Ä–µ—Ç—Å—è –¥–æ –Ω–∞—á–∞–ª–∞ stocks –∏–ª–∏ –¥–æ –∫–æ–Ω—Ü–∞
                let dirM = block.match(/direction['"]?\s*[:=]\s*['"]?([^,}'"]+)/i);
                if (dirM) dir = dirM[1].trim();

                // –ò–∑–≤–ª–µ–∫–∞–µ–º stocks (–º–∞—Å—Å–∏–≤ –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ)
                let stockM = block.match(/stocks['"]?\s*[:=]\s*\[(.*?)\]/i);
                if (!stockM) {
                    stockM = block.match(/stocks['"]?\s*[:=]\s*['"]?([^,}'"\]]+)/i);
                }
                
                if (stockM) st = stockM[1].trim();

                // –ß–∏—Å—Ç–∏–º —Å—Ç–æ–∫–∏
                if (st) {
                    st = st.split(',').map(x => x.replace(/['"]/g, '').trim()).filter(Boolean).join(', ');
                }

                if (dir || st) {
                    // üî• –ö–õ–Æ–ß–ï–í–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: –û–±—ä–µ–¥–∏–Ω—è–µ–º –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –°—Ç–æ–∫–∏ —á–µ—Ä–µ–∑ –¥–≤–æ–µ—Ç–æ—á–∏–µ
                    let label = dir && st ? `${dir}: ${st}` : (dir || st);
                    itemsToRender.push(label);
                }
            });
        } else {
            // –§–û–õ–õ–ë–≠–ö: –ï—Å–ª–∏ –Ω–µ—Ç —Ñ–∏–≥—É—Ä–Ω—ã—Ö —Å–∫–æ–±–æ–∫ (–ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç)
            // –£–±–∏—Ä–∞–µ–º –≤–Ω–µ—à–Ω–∏–µ —Å–∫–æ–±–∫–∏ –∏ –∫–∞–≤—ã—á–∫–∏
            let clean = s.replace(/[\[\]\{\}"']/g, '');
            
            // –ï—Å–ª–∏ –≤ —Ç–µ–∫—Å—Ç–µ –µ—Å—Ç—å —Å–ª–æ–≤–∞ direction/stocks, –ø—Ä–æ–±—É–µ–º –∏—Ö "—Å—Ö–ª–æ–ø–Ω—É—Ç—å"
            if (clean.toLowerCase().includes('direction') || clean.toLowerCase().includes('stocks')) {
                // –ó–∞–º–µ–Ω—è–µ–º "direction: –ê, stocks: –ë" –Ω–∞ "–ê: –ë"
                // –£–¥–∞–ª—è–µ–º –∫–ª—é—á–∏, –æ—Å—Ç–∞–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
                 clean = clean.replace(/direction\s*[:=]/i, '')
                              .replace(/,?\s*stocks\s*[:=]/i, ': ');
            }
            itemsToRender.push(clean);
        }

        return itemsToRender.map(item => 
            `<span class="inline-flex items-center px-2.5 py-1 rounded-lg text-xs font-bold bg-mono-light border border-mono-border text-mono-black shadow-sm select-all whitespace-normal text-left mb-1 mr-1">
                ${item}
            </span>`
        ).join('');
    }

    // --- –ê–ù–ò–ú–ê–¶–ò–Ø –û–¢–ö–†–´–¢–ò–Ø/–ó–ê–ö–†–´–¢–ò–Ø ---

    window.openModal = function(event) {
        let props = event.extendedProps;
        let startStr = event.startStr || event.start.toISOString().split('T')[0];
        
        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        document.getElementById('modalDest').innerText = props.dest || '‚Äî';
        document.getElementById('modalService').innerText = props.service || '‚Äî';
        let dateObj = new Date(startStr);
        document.getElementById('modalDate').innerText = dateObj.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
        document.getElementById('modalOwner').innerText = props.owner || '‚Äî';
        document.getElementById('blockOwner').classList.toggle('hidden', !props.owner);
        document.getElementById('modalOverload').innerText = props.overload || '‚Äî';
        document.getElementById('blockOverload').classList.toggle('hidden', !props.overload);
        
        // üî• –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é
        const stockHtml = prettifyStock(props.stock);
        document.getElementById('modalStock').innerHTML = stockHtml;
        document.getElementById('blockStock').classList.toggle('hidden', !props.stock);

        if (document.getElementById('modalComment')) {
            document.getElementById('modalComment').innerText = props.comment || '';
            document.getElementById('blockComment').classList.toggle('hidden', !props.comment);
        }
        const header = document.getElementById('modalHeader');
        if(header) {
            let color = event.backgroundColor || '#111111';
            header.style.borderLeft = `6px solid ${color}`;
        }

        const modal = document.getElementById('eventModal');
        const backdrop = document.getElementById('modalBackdrop');
        const panel = document.getElementById('modalPanel');

        modal.classList.remove('hidden');
        document.body.classList.add('modal-open');

        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º CSS-—Ç—Ä–∞–Ω–∑–∏—à–Ω–æ–≤
        setTimeout(() => {
            backdrop.classList.remove('opacity-0');
            panel.classList.remove('opacity-0', 'scale-95');
            panel.classList.add('opacity-100', 'scale-100');
        }, 10);
    }

    window.closeModal = function() {
        const modal = document.getElementById('eventModal');
        const backdrop = document.getElementById('modalBackdrop');
        const panel = document.getElementById('modalPanel');

        // –ó–∞–ø—É—Å–∫ –æ–±—Ä–∞—Ç–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        backdrop.classList.add('opacity-0');
        panel.classList.remove('opacity-100', 'scale-100');
        panel.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
            document.body.classList.remove('modal-open'); 
        }, 300);
    }
    </script>
</body>
