<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä–∞—Ñ–∏–∫ –ø–æ–µ–∑–¥–æ–≤ ({{ link_name }})</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-- –î–æ–±–∞–≤–ª—è–µ–º HTMX, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –Ω—É–∂–µ–Ω –¥–ª—è htmx.onLoad -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mono: { 
                            black: '#111111', 
                            gray: '#8E8E93', 
                            light: '#F5F5F7', 
                            border: '#E5E5EA', 
                            white: '#FFFFFF' 
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; color: #111111; }
        
        /* === –ù–∞—Å—Ç—Ä–æ–π–∫–∞ FullCalendar === */
        :root {
            --fc-border-color: #E5E5EA;
            --fc-button-text-color: #111111;
            --fc-button-bg-color: #FFFFFF;
            --fc-button-border-color: #E5E5EA;
            --fc-button-hover-bg-color: #F5F5F7;
            --fc-button-hover-border-color: #E5E5EA;
            --fc-button-active-bg-color: #111111;
            --fc-button-active-border-color: #111111;
            --fc-button-active-text-color: #FFFFFF;
            --fc-today-bg-color: #FAFAFA;
            --fc-event-bg-color: transparent;
            --fc-event-border-color: transparent;
        }

        .fc .fc-button {
            border-radius: 10px !important;
            font-weight: 600 !important;
            text-transform: capitalize !important;
            padding: 0.5rem 1rem !important;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05) !important;
            transition: all 0.2s ease !important;
            outline: none !important;
        }
        .fc .fc-button-primary { background-color: #FFFFFF !important; border-color: #E5E5EA !important; color: #111111 !important; }
        .fc .fc-button-primary:hover { background-color: #F5F5F7 !important; border-color: #d1d5db !important; }
        .fc .fc-button-active { background-color: #111111 !important; border-color: #111111 !important; color: #FFFFFF !important; box-shadow: 0 4px 6px rgba(0,0,0,0.1) !important; }
        .fc .fc-button:focus { box-shadow: 0 0 0 2px rgba(17, 17, 17, 0.2) !important; }

        .fc-toolbar-title { font-size: 1.5rem !important; font-weight: 800 !important; color: #111111 !important; letter-spacing: -0.02em !important; }
        .fc-col-header-cell-cushion { color: #8E8E93 !important; text-transform: uppercase; font-size: 0.75rem !important; font-weight: 700 !important; padding: 10px 0 !important; text-decoration: none !important; }
        .fc-daygrid-day-number { color: #111111 !important; font-weight: 600; padding: 8px !important; text-decoration: none !important; }
        .fc-daygrid-event-dot { display: none; }

        .fc-event {
            cursor: pointer;
            border: none !important;
            background: transparent !important;
            margin: 1px 0 !important;
        }

        /* --- üî• –ê–ù–ò–ú–ê–¶–ò–Ø –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê --- */
        body.modal-open { overflow: hidden !important; touch-action: none; }
        .custom-scrollbar { overscroll-behavior-y: contain; -webkit-overflow-scrolling: touch; }

        /* –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–°–∫—Ä—ã—Ç–æ) */
        .modal-state-closed { 
            pointer-events: none; 
            opacity: 0; 
        }
        .modal-state-closed #modalBackdrop { opacity: 0; }
        .modal-state-closed #modalPanel { 
            opacity: 0; 
            transform: scale(0.95); /* –ß—É—Ç—å –º–µ–Ω—å—à–µ */
        }

        /* –ö–æ–Ω–µ—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–û—Ç–∫—Ä—ã—Ç–æ) */
        .modal-state-open { 
            pointer-events: auto; 
            opacity: 1; 
        }
        .modal-state-open #modalBackdrop { opacity: 1; }
        .modal-state-open #modalPanel { 
            opacity: 1; 
            transform: scale(1.0); /* –ü–æ–ª–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        }

        /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å */
        #eventModal { transition: opacity 0.2s ease-out; }
        #modalBackdrop { transition: opacity 0.3s ease-out; }
        #modalPanel { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        @media (max-width: 768px) {
            .fc-toolbar-title { font-size: 1.1rem !important; }
            .fc .fc-button { padding: 0.4rem 0.6rem !important; font-size: 0.75rem !important; }
            .fc-daygrid-day-frame { min-height: 60px !important; }
            .fc-col-header-cell-cushion { overflow: hidden; max-width: 20px; text-overflow: clip; white-space: nowrap; }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-6">
        
        <div class="flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.02)] border border-transparent gap-4">
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <div class="bg-mono-black p-2.5 rounded-xl text-white shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-mono-black tracking-tight">–ì—Ä–∞—Ñ–∏–∫ –ø–æ–µ–∑–¥–æ–≤</h1>
                    <p class="text-xs text-mono-gray font-medium">–î–æ—Å—Ç—É–ø –¥–ª—è: {{ link_name }}</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4 self-end sm:self-auto">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-mono-light rounded-lg border border-mono-border">
                    <span class="w-2 h-2 rounded-full bg-mono-black animate-pulse"></span>
                    <span class="text-xs font-bold text-mono-black uppercase tracking-wider">Online</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.02)] border border-transparent">
            <div id='calendar' class="min-h-[700px] font-sans"></div>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–ï–¢–ê–õ–ï–ô (–° –ê–ù–ò–ú–ê–¶–ò–ï–ô) -->
    <div id="eventModal" class="fixed inset-0 z-[60] hidden modal-state-closed" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        
        <!-- Backdrop (–ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ) -->
        <div id="modalBackdrop" class="absolute inset-0 bg-mono-black/40 backdrop-blur-sm" onclick="closeModal()"></div>

        <!-- –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ -->
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0 pointer-events-none">
            
            <!-- –•–∞–∫ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <!-- –ü–∞–Ω–µ–ª—å -->
            <div id="modalPanel" class="pointer-events-auto inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md w-full border border-mono-light flex flex-col max-h-[85vh]">
                
                <!-- –•–µ–¥–µ—Ä -->
                <div id="modalHeader" class="bg-white px-6 py-5 border-b border-mono-light flex justify-between items-center shrink-0" style="border-left: 6px solid transparent;">
                    <div>
                        <p class="text-mono-gray text-[10px] font-bold uppercase tracking-widest mb-1" id="modalDate">–î–ê–¢–ê</p>
                        <h2 class="text-mono-black text-xl font-bold leading-none tracking-tight">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–µ–π—Å–µ</h2>
                    </div>
                    <button onclick="closeModal()" class="text-mono-gray hover:text-mono-black transition p-1.5 rounded-lg hover:bg-mono-light">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
                <div class="p-6 space-y-5 overflow-y-auto custom-scrollbar">
                    
                    <div>
                        <p class="text-xs font-bold text-mono-gray uppercase tracking-wider mb-1">–ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ</p>
                        <p class="text-2xl font-bold text-mono-black tracking-tight leading-tight" id="modalDest">Dest</p>
                    </div>

                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <p class="text-xs font-bold text-mono-gray uppercase tracking-wider mb-1">–°–µ—Ä–≤–∏—Å</p>
                            <p class="text-sm font-medium text-mono-black" id="modalService">Service</p>
                        </div>
                        
                        <div id="blockOwner" class="hidden">
                            <p class="text-xs font-bold text-mono-gray uppercase tracking-wider mb-1">–°–æ–±—Å—Ç–≤–µ–Ω–Ω–∏–∫</p>
                            <div class="inline-flex items-center gap-1.5 bg-mono-light px-3 py-1.5 rounded-lg text-sm font-medium text-mono-black border border-mono-border">
                                <!-- Heroicon: user -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-mono-gray">
                                  <path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" />
                                </svg>
                                <span id="modalOwner">Owner</span>
                            </div>
                        </div>

                        <div id="blockOverload" class="hidden">
                            <p class="text-xs font-bold text-mono-gray uppercase tracking-wider mb-1">–ü–µ—Ä–µ–≥—Ä—É–∑</p>
                            <div class="inline-flex items-center gap-2 bg-mono-black text-white px-3 py-2 rounded-lg text-sm font-bold shadow-sm">
                                <!-- Heroicon: arrow-path -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                  <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 01-9.201 2.466l-.312-.311h2.433a.75.75 0 000-1.5H3.989a.75.75 0 00-.75.75v4.242a.75.75 0 001.5 0v-2.43l.31.31a7 7 0 0011.712-3.138.75.75 0 00-1.449-.39zm1.23-3.723a.75.75 0 00.219-.53V2.929a.75.75 0 00-1.5 0v2.433l-.312-.312a7 7 0 00-11.712 3.139.75.75 0 001.449.39 5.5 5.5 0 019.201-2.466l.312.312h-2.433a.75.75 0 000 1.5h4.242z" clip-rule="evenodd" />
                                </svg>
                                <span id="modalOverload">Station</span>
                            </div>
                        </div>
                    </div>

                    <div id="blockStock" class="pt-4 border-t border-mono-light hidden">
                        <p class="text-xs font-bold text-mono-gray uppercase tracking-wider mb-2">–°—Ç–æ–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤</p>
                        <div class="text-sm text-mono-black font-mono bg-mono-light p-3 rounded-lg border border-mono-border leading-relaxed" id="modalStock">
                            Stock Info
                        </div>
                    </div>
                    
                    <div id="blockComment" class="hidden pt-4 border-t border-mono-light">
                        <p class="text-xs font-bold text-mono-gray uppercase tracking-wider mb-1">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>
                        <p class="text-sm text-mono-gray italic" id="modalComment"></p>
                    </div>
                </div>
                
                <!-- –§—É—Ç–µ—Ä -->
                <div class="bg-mono-light/30 px-6 py-4 border-t border-mono-light flex justify-end shrink-0">
                    <button onclick="closeModal()" class="w-full sm:w-auto px-6 py-2.5 text-sm font-bold text-mono-black hover:bg-mono-black hover:text-white bg-white border border-mono-border rounded-xl transition shadow-sm">
                        –ó–∞–∫—Ä—ã—Ç—å
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    var publicCalendar;

    // üî• –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (—Å–æ–≤–º–µ—Å—Ç–∏–º–∞—è —Å HTMX –∏ SPA)
    if (typeof htmx !== 'undefined') {
        htmx.onLoad(function(content) {
            initPublicCalendar();
        });
    } else {
        document.addEventListener('DOMContentLoaded', initPublicCalendar);
    }

    function initPublicCalendar() {
        var calendarEl = document.getElementById('calendar');
        if (!calendarEl) return;

        // –ï—Å–ª–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—å —É–∂–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω (–µ—Å—Ç—å –∫–ª–∞—Å—Å 'fc'), –Ω–µ —Å–æ–∑–¥–∞–µ–º –∑–∞–Ω–æ–≤–æ
        if (calendarEl.classList.contains('fc')) return;

        // üî• –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –æ—Ç—Ä–∏—Å–æ–≤–∫–æ–π, —á—Ç–æ–±—ã HTMX —É—Å–ø–µ–ª –≤—Å—Ç–∞–≤–∏—Ç—å DOM
        setTimeout(() => {
            const isMobile = window.innerWidth < 768;

            publicCalendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                firstDay: 1,
                headerToolbar: {
                    left: isMobile ? 'prev,next' : 'prev,next today',
                    center: 'title',
                    right: isMobile ? '' : 'dayGridMonth,dayGridWeek'
                },
                titleFormat: isMobile ? { month: 'short', year: 'numeric' } : { month: 'long', year: 'numeric' },
                buttonText: { today: '–°–µ–≥–æ–¥–Ω—è', month: '–ú–µ—Å—è—Ü', week: '–ù–µ–¥–µ–ª—è' },
                dayMaxEvents: true, 
                
                events: '/api/share/{{ token }}/events', 

                editable: false, 
                selectable: false,

                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    openModal(info.event);
                },
                
                eventContent: function(arg) {
                    let props = arg.event.extendedProps || {};
                    let bgColor = arg.event.backgroundColor || '#111111'; 
                    let dest = props.dest || arg.event.title;
                    let service = props.service || '–°–µ—Ä–≤–∏—Å';
                    let owner = props.owner || '';
                    let overload = props.overload || '';

                    let desktopHtml = `
                        <div class="hidden md:flex flex-col py-1.5 px-2 bg-white h-full border border-mono-border/60 rounded-r-md gap-0.5" 
                             style="border-left: 4px solid ${bgColor};">
                            
                            <div class="text-[13px] font-bold text-mono-black truncate leading-tight pointer-events-none">
                                ${dest}
                            </div>
                            
                            <div class="text-[11px] text-mono-gray truncate leading-tight pointer-events-none">
                                ${service}
                            </div>

                            ${owner ? `
                            <div class="flex items-center gap-1 text-[10px] text-mono-gray/70 pt-1 pointer-events-none truncate border-t border-mono-light/50 mt-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 shrink-0">
                                  <path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" />
                                </svg>
                                <span class="truncate">${owner}</span>
                            </div>` : ''}

                            ${overload ? `
                            <div class="flex items-center gap-1 text-[10px] text-mono-black/80 font-medium pointer-events-none truncate mt-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 shrink-0">
                                  <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 01-9.201 2.466l-.312-.311h2.433a.75.75 0 000-1.5H3.989a.75.75 0 00-.75.75v4.242a.75.75 0 001.5 0v-2.43l.31.31a7 7 0 0011.712-3.138.75.75 0 00-1.449-.39zm1.23-3.723a.75.75 0 00.219-.53V2.929a.75.75 0 00-1.5 0v2.433l-.312-.312a7 7 0 00-11.712 3.139.75.75 0 001.449.39 5.5 5.5 0 019.201-2.466l.312.312h-2.433a.75.75 0 000 1.5h4.242z" clip-rule="evenodd" />
                                </svg>
                                <span class="truncate">${overload}</span>
                            </div>` : ''}
                        </div>`;

                    let mobileHtml = `
                        <div class="md:hidden flex justify-center items-center w-full py-0.5">
                            <div class="w-2.5 h-2.5 rounded-full shadow-sm ring-1 ring-white/50" style="background-color: ${bgColor};"></div>
                        </div>
                    `;

                    return { html: desktopHtml + mobileHtml }
                }
            });
            
            publicCalendar.render();
        }, 100);
    }

    // --- –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê ---

    window.openModal = function(event) {
        let props = event.extendedProps;
        let startStr = event.startStr || event.start.toISOString().split('T')[0];
        
        document.getElementById('modalDest').innerText = props.dest || '‚Äî';
        document.getElementById('modalService').innerText = props.service || '‚Äî';
        
        let dateObj = new Date(startStr);
        document.getElementById('modalDate').innerText = dateObj.toLocaleDateString('ru-RU', {
            day: 'numeric', month: 'long', year: 'numeric'
        });

        document.getElementById('modalOwner').innerText = props.owner || '‚Äî';
        document.getElementById('blockOwner').classList.toggle('hidden', !props.owner);

        document.getElementById('modalOverload').innerText = props.overload || '‚Äî';
        document.getElementById('blockOverload').classList.toggle('hidden', !props.overload);

        document.getElementById('modalStock').innerText = props.stock || '‚Äî';
        document.getElementById('blockStock').classList.toggle('hidden', !props.stock);
        
        if (document.getElementById('modalComment')) {
            document.getElementById('modalComment').innerText = props.comment || '';
            document.getElementById('blockComment').classList.toggle('hidden', !props.comment);
        }

        const header = document.getElementById('modalHeader');
        if(header) {
            let color = event.backgroundColor || '#111111';
            header.style.borderLeft = `6px solid ${color}`;
        }

        // --- –ó–ê–ü–£–°–ö –ê–ù–ò–ú–ê–¶–ò–ò –í–•–û–î–ê ---
        const modal = document.getElementById('eventModal');
        document.body.classList.add('modal-open'); 
        
        // 1. –£–±–∏—Ä–∞–µ–º hidden
        modal.classList.remove('hidden');
        
        // 2. –§–æ—Ä—Å–∏—Ä—É–µ–º reflow
        void modal.offsetWidth; 
        
        // 3. –ê–Ω–∏–º–∏—Ä—É–µ–º –≤—Ö–æ–¥
        modal.classList.remove('modal-state-closed');
        modal.classList.add('modal-state-open');
    }

    window.closeModal = function() {
        const modal = document.getElementById('eventModal');
        
        // 1. –ê–Ω–∏–º–∏—Ä—É–µ–º –≤—ã—Ö–æ–¥
        modal.classList.remove('modal-state-open');
        modal.classList.add('modal-state-closed');
        
        // 2. –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (300ms) –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º
        setTimeout(() => {
            modal.classList.add('hidden');
            document.body.classList.remove('modal-open'); 
        }, 300);
    }
</script>
</body>
</html>
