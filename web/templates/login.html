<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Logistrail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mono: { black: '#2B2B2B', gray: '#6F767E', light: '#F2F2F2', white: '#FFFFFF' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-mono-black flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm">
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-mono-black text-white mb-6">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-3xl font-semibold tracking-tight">Вход в систему</h1>
        </div>

        {% if error %}
        <div class="mb-6 bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm border border-red-100 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-mono-gray uppercase mb-1.5 ml-1">Логин</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-3 bg-mono-light border-0 rounded-xl text-mono-black placeholder-gray-400 focus:ring-2 focus:ring-mono-black focus:bg-white transition duration-200 outline-none"
                    placeholder="Ваш логин">
            </div>

            <div>
                <label class="block text-xs font-bold text-mono-gray uppercase mb-1.5 ml-1">Пароль</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3 bg-mono-light border-0 rounded-xl text-mono-black placeholder-gray-400 focus:ring-2 focus:ring-mono-black focus:bg-white transition duration-200 outline-none"
                    placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-mono-black text-white font-medium py-3.5 rounded-xl hover:opacity-90 transition transform active:scale-[0.98] shadow-lg shadow-gray-200">
                Войти
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-mono-gray">Logistrail Tracker &copy; 2025</p>
        </div>
    </div>

</body>
</html>
