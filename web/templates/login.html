<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Logistrail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mono: { black: '#2B2B2B', gray: '#6F767E', light: '#F2F2F2', bg: '#F5F5F7', white: '#FFFFFF' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<!-- 
    ИСПРАВЛЕНИЕ: 
    1. h-screen: Растягиваем на высоту экрана.
    2. w-screen: Растягиваем на ширину.
    3. overflow-hidden: Убираем прокрутку.
    4. flex items-center justify-center: Центруем форму.
-->
<body class="bg-mono-bg text-mono-black h-screen w-screen flex items-center justify-center overflow-hidden p-4 font-sans">

    <div class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-white/50">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-mono-black text-white mb-6 shadow-lg shadow-gray-200">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-mono-black">Вход в систему</h1>
            <p class="text-sm text-mono-gray mt-2 font-medium">Logistrail Tracker</p>
        </div>

        {% if error %}
        <div class="mb-6 bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm border border-red-100 flex items-center gap-2 animate-pulse font-medium">
            <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-mono-gray uppercase mb-2 ml-1">Логин</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-3.5 bg-mono-light border-transparent border focus:border-mono-black/10 rounded-xl text-mono-black placeholder-gray-400 focus:ring-0 focus:bg-white transition duration-200 outline-none font-medium text-sm"
                    placeholder="Ваш логин">
            </div>

            <div>
                <label class="block text-xs font-bold text-mono-gray uppercase mb-2 ml-1">Пароль</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3.5 bg-mono-light border-transparent border focus:border-mono-black/10 rounded-xl text-mono-black placeholder-gray-400 focus:ring-0 focus:bg-white transition duration-200 outline-none font-medium text-sm"
                    placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-mono-black text-white font-bold py-4 rounded-xl hover:opacity-90 transition transform active:scale-[0.98] shadow-xl shadow-gray-200 mt-2 text-sm">
                Войти
            </button>
        </form>

        <div class="mt-8 text-center border-t border-mono-light pt-6">
            <p class="text-xs text-mono-gray font-medium">&copy; 2025 Logistrail</p>
        </div>
    </div>

</body>
</html>
