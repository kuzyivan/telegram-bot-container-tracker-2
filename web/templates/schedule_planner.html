<script>
    let calendar;
    let selectedEventId = null;

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        if (!calendarEl) return;

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ru',
            firstDay: 1,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek'
            },
            buttonText: { today: '–°–µ–≥–æ–¥–Ω—è', month: '–ú–µ—Å—è—Ü', week: '–ù–µ–¥–µ–ª—è' },
            dayMaxEvents: true, 
            events: '/admin/api/schedule/events', 

            // --- –ù–ê–°–¢–†–û–ô–ö–ò –ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–Ø ---
            editable: true,
            eventStartEditable: true,
            eventDurationEditable: false,
            droppable: true,
            // --------------------------------

            dateClick: function(info) {
                openModalForCreate(info.dateStr);
            },

            eventClick: function(info) {
                info.jsEvent.preventDefault();
                openModalForView(info.event);
            },

            // üî• –õ–û–ì–ò–ö–ê –°–ú–ï–ù–´ –î–ê–¢–´
            eventDrop: function(info) {
                // –ï—Å–ª–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –±—ã–ª–æ –≤–∏–∑—É–∞–ª—å–Ω–æ —É—Å–ø–µ—à–Ω—ã–º, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                updateEventDate(info.event.id, info.event.startStr);
            },
            
            eventContent: function(arg) {
                let props = arg.event.extendedProps || {};
                let bgColor = arg.event.backgroundColor || '#111111'; 
                
                let dest = props.dest || arg.event.title;
                let service = props.service || '–°–µ—Ä–≤–∏—Å';
                let stock = props.stock || '';
                let owner = props.owner || '';
                let overload = props.overload || '';

                // üî• –í–ê–ñ–ù–û: –î–æ–±–∞–≤–∏–ª select-none –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
                let html = `
                    <div class="flex flex-col py-1.5 px-2 bg-white h-full border border-mono-border/60 rounded-r-md gap-0.5 select-none overflow-hidden" 
                         style="border-left: 4px solid ${bgColor};">
                        
                        <div class="text-[11px] font-bold text-mono-black truncate leading-tight pointer-events-none">
                            ${dest}
                        </div>
                        
                        <div class="text-[10px] text-mono-gray truncate leading-tight pointer-events-none">
                            ${service}
                        </div>

                        ${owner || overload ? `
                        <div class="flex flex-wrap gap-1 mt-1 pt-1 border-t border-mono-light/50 pointer-events-none">
                            ${owner ? `<span class="inline-flex items-center gap-0.5 text-[9px] text-mono-black font-medium bg-mono-light px-1 rounded truncate max-w-full">üë§ ${owner}</span>` : ''}
                            ${overload ? `<span class="inline-flex items-center gap-0.5 text-[9px] text-mono-black font-medium bg-mono-light px-1 rounded truncate max-w-full">üîÑ ${overload}</span>` : ''}
                        </div>` : ''}

                        ${stock ? `<div class="text-[9px] text-mono-gray/70 truncate mt-0.5 font-mono pointer-events-none">${stock}</div>` : ''}
                    </div>
                `;
                return { html: html }
            }
        });
        
        calendar.render();
    });

    // --- –§–£–ù–ö–¶–ò–ò –ú–û–î–ê–õ–û–ö ---

    function selectColor(color, btn) {
        document.querySelectorAll('.color-btn').forEach(b => {
            b.classList.remove('ring-mono-black');
            b.classList.add('ring-transparent');
        });
        document.getElementById('inpColor').value = color;
        const header = document.getElementById('modalHeader');
        if(header) header.style.borderLeft = `4px solid ${color}`;
        btn.classList.remove('ring-transparent');
        btn.classList.add('ring-mono-black');
    }

    function openModalForCreate(dateStr) {
        selectedEventId = null;
        document.getElementById('modal-title').innerText = '–ù–æ–≤—ã–π —Ä–µ–π—Å';
        document.getElementById('eventDate').value = dateStr;
        document.getElementById('createEventForm').reset();
        
        selectColor('#111111', document.querySelector('.color-btn')); 
        
        document.getElementById('btnDelete').classList.add('hidden'); 
        document.getElementById('eventModal').classList.remove('hidden');
    }

    function openModalForView(event) {
        selectedEventId = event.id;
        let props = event.extendedProps;
        document.getElementById('modal-title').innerText = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ';
        document.getElementById('eventDate').value = event.startStr;
        
        document.getElementById('inpService').value = props.service;
        document.getElementById('inpDest').value = props.dest;
        document.getElementById('inpStock').value = props.stock;
        document.getElementById('inpOwner').value = props.owner;
        document.getElementById('inpOverload').value = props.overload;
        
        let color = event.backgroundColor || '#111111';
        let colorBtns = Array.from(document.querySelectorAll('.color-btn'));
        let activeBtn = colorBtns.find(b => b.getAttribute('onclick').includes(color));
        if (activeBtn) selectColor(color, activeBtn);
        else selectColor(color, colorBtns[0]);

        document.getElementById('btnDelete').classList.remove('hidden');
        document.getElementById('eventModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('eventModal').classList.add('hidden');
    }

    // --- API –ó–ê–ü–†–û–°–´ ---

    async function submitCreate() {
        if (selectedEventId) { await deleteEvent(true); } 
        const form = document.getElementById('createEventForm');
        const formData = new FormData(form);
        try {
            let response = await fetch('/admin/api/schedule/create', { method: 'POST', body: formData });
            if (response.ok) { closeModal(); calendar.refetchEvents(); } else { alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è"); }
        } catch (e) { console.error(e); }
    }

    async function updateEventDate(id, dateStr) {
        const formData = new FormData();
        formData.append('new_date', dateStr);
        try {
            let response = await fetch(`/admin/api/schedule/${id}/move`, { method: 'POST', body: formData });
            if (!response.ok) { 
                alert("–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è"); 
                calendar.refetchEvents(); 
            }
        } catch (e) { 
            console.error(e);
            calendar.refetchEvents();
        }
    }

    async function deleteEvent(silent = false) {
        if (!selectedEventId) return;
        if (!silent && !confirm("–£–¥–∞–ª–∏—Ç—å —Ä–µ–π—Å?")) return;
        try {
            let response = await fetch(`/admin/api/schedule/${selectedEventId}`, { method: 'DELETE' });
            if (response.ok) { if(!silent) { closeModal(); calendar.refetchEvents(); } }
        } catch (e) { console.error(e); }
    }
    
    // --- Share Logic ---
    function openShareModal() { document.getElementById('shareModal').classList.remove('hidden'); loadLinks(); }
    function closeShareModal() { document.getElementById('shareModal').classList.add('hidden'); }
    async function loadLinks() { 
        const list = document.getElementById('linksList');
        list.innerHTML = '<p class="text-sm text-mono-gray text-center py-4">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
        try {
            let res = await fetch('/admin/api/schedule/links');
            let links = await res.json();
            if (links.length === 0) { list.innerHTML = '<div class="text-center py-6"><p class="text-sm text-mono-gray">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Å—ã–ª–æ–∫</p></div>'; return; }
            let html = '';
            links.forEach(link => {
                const fullUrl = window.location.origin + `/schedule/share/${link.token}`;
                html += `
                <div class="flex items-center justify-between bg-mono-bg p-3 rounded-xl border border-transparent hover:border-mono-border transition group">
                    <div class="overflow-hidden mr-3 w-full">
                        <p class="text-sm font-bold text-mono-black">${link.name}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="text" readonly value="${fullUrl}" class="text-[10px] text-mono-gray bg-white border border-mono-border rounded px-2 py-1 w-full focus:outline-none cursor-pointer hover:text-mono-black transition font-mono" onclick="this.select()">
                            <a href="${fullUrl}" target="_blank" class="text-mono-gray hover:text-mono-black transition p-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </a>
                        </div>
                    </div>
                    <button onclick="deleteLink(${link.id})" class="text-mono-gray hover:text-red-600 p-2 rounded-lg hover:bg-white transition opacity-0 group-hover:opacity-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>`;
            });
            list.innerHTML = html;
        } catch (e) { console.error(e); }
    }
    
    async function createLink() {
        const nameInput = document.getElementById('newLinkName');
        const name = nameInput.value.trim();
        if (!name) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ");
        const formData = new FormData();
        formData.append('name', name);
        try { let res = await fetch('/admin/api/schedule/links/create', { method: 'POST', body: formData }); if (res.ok) { nameInput.value = ''; loadLinks(); } } catch (e) { console.error(e); }
    }
    
    async function deleteLink(id) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —Å—Å—ã–ª–∫—É?")) return;
        try { let res = await fetch(`/admin/api/schedule/links/${id}`, { method: 'DELETE' }); if (res.ok) loadLinks(); } catch (e) { console.error(e); }
    }
</script>
