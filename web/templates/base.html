<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logistrail{% endblock %}</title>

    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .htmx-indicator { display:none; }
        .htmx-request .htmx-indicator { display:inline; }
        .htmx-request.htmx-indicator { display:inline; }
        
        /* Анимации */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            
            <div class="flex items-center gap-2">
                <a href="/" class="flex items-center gap-2 hover:opacity-80 transition">
                    <div class="bg-blue-600 p-1.5 rounded-lg shadow-sm">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900">Logistrail</span>
                </a>
            </div>

            <nav class="hidden md:flex gap-6 items-center">
                
                <a href="/" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition">Поиск</a>

                {% if user %}
                    
                    {% if user.role == 'admin' %}
                        <a href="/admin/dashboard" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition">Дашборд</a>
                        
                        <a href="/admin/schedule_planner" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            График
                        </a>

                        <a href="/admin/companies" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition flex items-center gap-1">
                            <span>Компании</span>
                            <span class="bg-blue-100 text-blue-700 text-[10px] px-1.5 rounded-md font-bold">NEW</span>
                        </a>
                    
                    {% else %}
                        <a href="/client/dashboard" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                            Мои грузы
                        </a>
                    {% endif %}

                    <div class="h-4 w-px bg-slate-300 mx-2"></div>
                    
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">{{ user.role }}.{{ user.first_name }}</span>
                        <a href="/logout" class="text-sm font-medium text-red-500 hover:text-red-700 transition">Выход</a>
                    </div>

                {% else %}
                    <a href="/login" class="text-sm font-medium text-blue-600 hover:text-blue-800 transition">Войти</a>
                {% endif %}
            </nav>

            <div class="flex items-center gap-4">
                <a href="https://t.me/AtermTrackBot" target="_blank" class="text-sm font-medium text-blue-600 hover:text-blue-700 flex items-center gap-1">
                    <span>Бот</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center text-sm text-slate-500">
            <p>&copy; 2025 Logistrail Tracker.</p>
            <p class="hidden sm:block">Система управления логистикой</p>
        </div>
    </footer>

</body>
</html>
