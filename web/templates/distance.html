{% extends "base.html" %}

{% block title %}Расчет расстояния (10-01) — Logistrail{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 animate-fade-in">
    
    <div class="max-w-4xl mx-auto">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white mb-3 tracking-tight">Тарифный калькулятор</h1>
            <p class="text-lg text-slate-500 dark:text-slate-400">Расчет расстояний по Прейскуранту 10-01 (Книга 3 + Транзитные пункты).</p>
        </div>

        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-xl border border-slate-200 dark:border-slate-700 mb-8 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>

            <form hx-post="/distance/calc" hx-target="#calc-results" hx-indicator="#loading-spinner" class="relative z-10">
                
                <div class="flex flex-col md:flex-row items-end gap-4">
                    
                    <div class="flex-1 w-full">
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2 ml-1">Станция отправления</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-green-500 font-bold">A</span>
                            </div>
                            <input type="text" id="station_from" name="station_from" required
                                class="block w-full pl-10 p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-500 outline-none font-medium text-lg transition text-slate-900 dark:text-white placeholder-slate-400"
                                placeholder="Например: Владивосток">
                        </div>
                    </div>

                    <button type="button" onclick="swapStations()" class="p-3 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 hover:text-blue-600 hover:bg-blue-50 dark:hover:bg-slate-600 transition shadow-sm mb-[2px]">
                        <svg class="w-6 h-6 rotate-90 md:rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    </button>

                    <div class="flex-1 w-full">
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2 ml-1">Станция назначения</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-red-500 font-bold">B</span>
                            </div>
                            <input type="text" id="station_to" name="station_to" required
                                class="block w-full pl-10 p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-500 outline-none font-medium text-lg transition text-slate-900 dark:text-white placeholder-slate-400"
                                placeholder="Например: Москва-Товарная">
                        </div>
                    </div>

                </div>

                <div class="mt-6 flex justify-center">
                    <button type="submit" class="w-full md:w-auto px-8 py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-0.5 active:scale-95 flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        Рассчитать расстояние
                    </button>
                </div>

            </form>
        </div>

        <div id="loading-spinner" class="htmx-indicator flex justify-center py-8">
            <div class="flex flex-col items-center gap-3">
                <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-slate-500 dark:text-slate-400 font-medium animate-pulse">Строим маршрут через ТП...</span>
            </div>
        </div>

        <div id="calc-results" class="min-h-[10px]"></div>

    </div>
</div>

<script>
    function swapStations() {
        const from = document.getElementById('station_from');
        const to = document.getElementById('station_to');
        const temp = from.value;
        from.value = to.value;
        to.value = temp;
    }
</script>
{% endblock %}
