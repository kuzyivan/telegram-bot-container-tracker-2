{% extends "base.html" %}

{% block title %}Расчёт расстояния — Logistrail{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 animate-fade-in py-10">
    
    <div class="max-w-4xl mx-auto">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 dark:text-white mb-3 tracking-tight leading-tight">
                Расчёт расстояния между <br class="hidden md:block"> железнодорожными станциями
            </h1>
            <p class="text-lg text-slate-500 dark:text-slate-400 font-medium">
                Укажите начальный и конечный пункт
            </p>
        </div>

        <div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-3xl shadow-xl border border-slate-200 dark:border-slate-700 mb-8 relative overflow-hidden ring-1 ring-slate-900/5">
            
            <form hx-post="/distance/calc" hx-target="#calc-results" hx-indicator="#loading-spinner" class="relative z-10 space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-4 items-center">
                    
                    <div class="relative group">
                        <label for="station_from" class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1.5 ml-1">Откуда</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <div class="w-2.5 h-2.5 rounded-full bg-blue-500 ring-4 ring-blue-500/20"></div>
                            </div>
                            <input type="text" id="station_from" name="station_from" required
                                class="block w-full pl-10 p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-semibold text-lg transition text-slate-900 dark:text-white placeholder-slate-400"
                                placeholder="Например: Омск">
                        </div>
                    </div>

                    <div class="flex justify-center md:pt-6">
                        <button type="button" onclick="swapStations()" class="p-3 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 hover:text-blue-600 hover:bg-blue-50 dark:hover:bg-slate-600 transition shadow-sm border border-slate-200 dark:border-slate-600 group">
                            <svg class="w-6 h-6 rotate-90 md:rotate-0 transition-transform group-hover:rotate-180 md:group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        </button>
                    </div>

                    <div class="relative group">
                        <label for="station_to" class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1.5 ml-1">Куда</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <div class="w-2.5 h-2.5 rounded-full bg-red-500 ring-4 ring-red-500/20"></div>
                            </div>
                            <input type="text" id="station_to" name="station_to" required
                                class="block w-full pl-10 p-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl focus:bg-white dark:focus:bg-slate-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none font-semibold text-lg transition text-slate-900 dark:text-white placeholder-slate-400"
                                placeholder="Например: Москва">
                        </div>
                    </div>

                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-0.5 active:scale-95 flex items-center justify-center gap-2">
                        <span>Рассчитать расстояние</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                    </button>
                </div>

            </form>
        </div>

        <div id="loading-spinner" class="htmx-indicator flex justify-center py-10">
            <div class="flex flex-col items-center gap-4">
                <div class="relative w-16 h-16">
                    <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-200 dark:border-slate-700 rounded-full"></div>
                    <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <span class="text-slate-500 dark:text-slate-400 font-medium animate-pulse">Строим маршрут...</span>
            </div>
        </div>

        <div id="calc-results" class="min-h-[10px]"></div>

    </div>
</div>

<script>
    function swapStations() {
        const from = document.getElementById('station_from');
        const to = document.getElementById('station_to');
        
        // Анимация смены значений
        const parentFrom = from.parentElement;
        const parentTo = to.parentElement;
        
        parentFrom.classList.add('scale-95', 'opacity-80');
        parentTo.classList.add('scale-95', 'opacity-80');
        
        setTimeout(() => {
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            
            parentFrom.classList.remove('scale-95', 'opacity-80');
            parentTo.classList.remove('scale-95', 'opacity-80');
        }, 150);
    }
</script>
{% endblock %}
