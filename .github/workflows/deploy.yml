name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@109.172.30.183 << 'EOF'
            cd /root/AtermTrackBot
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            systemctl restart atermtrackbot.service
          EOF