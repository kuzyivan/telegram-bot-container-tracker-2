name: 🚀 Deploy AtermTrackBot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ⚙️ Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔎 Проверка секретов
      run: |
        if [ -z "${{ secrets.KEY }}" ]; then echo "❌ Secret KEY не установлен" && exit 1; fi
        if [ -z "${{ secrets.USER }}" ]; then echo "❌ Secret USER не установлен" && exit 1; fi
        if [ -z "${{ secrets.HOST }}" ]; then echo "❌ Secret HOST не установлен" && exit 1; fi

    - name: 🛡️ Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.KEY }}

    - name: 📦 Rsync files to server
      run: |
        echo "📡 Отправка на ${{ secrets.USER }}@${{ secrets.HOST }}"
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.USER }}@${{ secrets.HOST }}:/root/AtermTrackBot

    - name: 🔄 Restart systemd service
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
          echo "🚀 Перезапуск systemd сервиса..."
          sudo systemctl restart atermtrackbot.service
          sudo systemctl status atermtrackbot.service --no-pager
        EOF