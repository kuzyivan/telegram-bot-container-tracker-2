name: ğŸš€ Deploy AtermTrackBot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: âš™ï¸ Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.KEY }}

    - name: ğŸ“¦ Rsync files to server
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.USER }}@${{ secrets.HOST }}:/root/AtermTrackBot

    - name: ğŸ”„ Restart systemd service
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "sudo systemctl restart atermtrackbot.service && sudo systemctl status atermtrackbot.service --no-pager"